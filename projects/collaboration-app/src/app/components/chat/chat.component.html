<div class="chat-container">
  <h2>Chat App</h2>
  <div class="messages">
    <div *ngFor="let message of messages" class="message">{{ message }}</div>
  </div>
  <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
  <button (click)="sendMessage()">Send</button>
</div>
