<div class="p-m-3">
    <h2>Members List</h2>

  
    <p-table [value]="members" [paginator]="true" [rows]="5" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-member>
        <tr>
          <td>{{ member.name }}</td>
          <td>{{ member.email }}</td>
          <td>
            <p-button icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editMember(member)"></p-button>
            <p-button icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteMember(member)"></p-button>
            <p-button
            label="Details"
            icon="pi pi-eye"
            class="p-button-rounded p-button-info p-mr-2"
            (click)="showDetails(member)"
          ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-dialog [(visible)]="detailsDialog" header="Member Details" [modal]="true" [style]="{ width: '30vw' }">
      <div class="p-fluid">
        <div class="p-field">
          <label for="name">Name</label>
          <p>{{ selectedMember?.name }}</p>
        </div>
        <div class="p-field">
          <label for="email">Email</label>
          <p>{{ selectedMember?.email }}</p>
        </div>
      </div>
      <p-footer>
        <p-button label="Close" icon="pi pi-times" (click)="hideDetailsDialog()" class="p-button-secondary"></p-button>
      </p-footer>
    </p-dialog>
  
    <!-- Dialog for Create/Edit Member -->
    <p-dialog [(visible)]="memberDialog" header="{{ dialogTitle }}" [modal]="true" [style]="{ width: '30vw' }">
      <div class="p-fluid">
        <div class="p-field">
          <label for="name">Name</label>
          <input id="name" type="text" pInputText [(ngModel)]="member.name" required />
        </div>
        <div class="p-field">
          <label for="email">Email</label>
          <input id="email" type="email" pInputText [(ngModel)]="member.email" required />
        </div>
      </div>
      <p-footer>
        <p-button label="Save" icon="pi pi-check" (click)="saveMember()"></p-button>
        <p-button label="Cancel" icon="pi pi-times" (click)="hideDialog()" class="p-button-secondary"></p-button>
      </p-footer>
    </p-dialog>
  
    <!-- Confirm Dialog for Deletion -->
    <p-confirmDialog></p-confirmDialog>
  </div>
