<div class="comment-form-container">  <p-card header="Add a Comment">
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="comment-form"> <div class="p-field">
        <label for="taskDropdown" class="p-field-label">Task <span class="required-indicator">*</span></label>
        <p-dropdown
          [options]="taskOptions"
          formControlName="taskId"
          optionLabel="title"
          optionValue="_id"
          placeholder="Select a Task"
          inputId="taskDropdown"
          styleClass="w-full"  ></p-dropdown>
        <div *ngIf="commentForm.get('taskId')?.invalid && (commentForm.get('taskId')?.dirty || commentForm.get('taskId')?.touched)" class="p-error">
          <small *ngIf="commentForm.get('taskId')?.errors?.['required']">Task is required.</small>
        </div>
      </div>

      <div class="p-field">
        <label for="userDropdown" class="p-field-label">User <span class="required-indicator">*</span></label>
        <p-dropdown
          [options]="userOptions"
          formControlName="userId"
          optionLabel="name"
          optionValue="_id"
          placeholder="Select a User"
          inputId="userDropdown"
          styleClass="w-full"  ></p-dropdown>
        <div *ngIf="commentForm.get('userId')?.invalid && (commentForm.get('userId')?.dirty || commentForm.get('userId')?.touched)" class="p-error">
          <small *ngIf="commentForm.get('userId')?.errors?.['required']">User is required.</small>
        </div>
      </div>

      <div class="p-field">
        <label for="commentText" class="p-field-label">Comment <span class="required-indicator">*</span></label>
        <textarea
          pInputTextarea
          formControlName="text"
          rows="5"  placeholder="Enter your comment"
          inputId="commentText"
          styleClass="w-full"  ></textarea>
        <div *ngIf="commentForm.get('text')?.invalid && (commentForm.get('text')?.dirty || commentForm.get('text')?.touched)" class="p-error">
          <small *ngIf="commentForm.get('text')?.errors?.['required']">Comment is required.</small>
        </div>
      </div>

      <div class="button-group">  <button
          pButton
          label="Submit"
          icon="pi pi-check"
          type="submit"
          [disabled]="commentForm.invalid"
          styleClass="mr-2"  ></button>
        <button pButton label="Cancel" icon="pi pi-times" type="button" (click)="onCancel()"></button>  </div>

    </form>
  </p-card>
</div>
